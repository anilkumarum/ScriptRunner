<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scriptRunner configuration</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2>Text Editing</h2>
    <table>
        <thead>
            <tr>
                <th>Action</th>
                <th>Shortcut</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Insert new line</td>
                <td><kbd>Enter</kbd></td>
            </tr>
            <tr>
                <td>Delete the previous character</td>
                <td><kbd>Backspace</kbd></td>
            </tr>

            <!-- <tr>
                <td>Delete the previous word</td>
                <td><kbd>Ctrl+Backspace</kbd></td>
            </tr>
            <tr>
                <td>Delete the next word</td>
                <td><kbd>Ctrl+Delete</kbd></td>
            </tr> -->
            <tr>
                <td>Delete inside word</td>
                <td><kbd>Delete</kbd></td>
            </tr>
            <!--  <tr>
                <td>Delete the current line</td>
                <td><kbd>Alt+Delete</kbd></td>
            </tr> -->
        </tbody>
    </table>

    <h2> Text navigation </h2>
    <table>
        <thead>
            <tr>
                <th>Action</th>
                <th>Shortcut</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Move line Up</td>
                <td><kbd>Alt + ⬆</kbd></td>
            </tr>
            <tr>
                <td>Move line down</td>
                <td><kbd>Alt + ⬇</kbd></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
